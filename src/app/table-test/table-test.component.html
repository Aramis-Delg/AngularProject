<div class="container"> 
    <div class="row">
        <div class="col-md-8">
             <h1>{{title}}</h1>
        </div>
        <div class="col-md-4">
            <div class="alert alert-success alert-dismissable" *ngIf="msg">
            <a href="#" class="close" (click)="clickMe()">&times;</a>
           {{msg}}
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <hr>     
    <h2>Ingresa id:</h2>
     <div class="form-group">
        <label class="control-label col-sm-2" for="id">Nombre:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="id" 
        name="id" [(ngModel)]="model.id" placeholder="Ingresa N° de producto">
        </div>
    </div>
    <h2>Ingresa el producto:</h2>
    <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nombre:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model.name" placeholder="Ingresa nombre de producto">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="position">Color:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="position"
        name="position" [(ngModel)]="model.position" placeholder="Ingresa color">
        </div>
    </div>
        
           <div class="form-group">
        <label class="control-label col-sm-2" for="talla">Talla:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="talla"
        name="position" [(ngModel)]="model.talla" placeholder="S/M/L">
        </div>
    </div>
        
             <div class="form-group">
        <label class="control-label col-sm-2" for="precio">precio:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="precio"
        name="precio" [(ngModel)]="model.precio" placeholder="Precio en MXN">
        </div>
    </div>
  

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="addEmployee()">Agregar</button>
        </div>
        
         <button  class="btn btn-warning"
                 (click)="goBack()">Volver</button>
    </div>
    </form>
    <h2>Añadir productos:</h2>
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" class="table table-bordered">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

  


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>





</div>
